{% extends "layout.html" %}

{% block style %}
    <link rel="stylesheet" href="./static/css/index.css">
{% endblock %}

{% block main %}
    <table class="content-table">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
        {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction[0] }}</td>
                    <td>{{ transaction[1] }}</td>
                    <td>{{ transaction[2] }}</td>
                    <td>{{ transaction[3] }}</td>
                </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
